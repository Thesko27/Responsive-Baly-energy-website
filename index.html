<!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/baly">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Responsive Baly energy website </title>
    </head>
    <body>
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav container">

                <a href="#" class="nav__logo">
                    Baly<span>energy</span>
                </a> 

                <div class="nav__menu" id="nav-menu">

                    <ul class="nav__list">

                        <li class="nav__item">
                            <a href="#" class="nav__link active-link">Home</a>
                        </li>

                        <li class="nav__item">
                            <a href="#" class="nav__link">About</a>
                        </li>

                        <li class="nav__item">
                            <a href="#" class="nav__link">Services</a>
                        </li>

                        <li class="nav__item">
                            <a href="#" class="nav__link">Contact</a>
                        </li>

                    </ul>

                    <div class="nav__close" id="nav-close">
                        <i class="ri-close-line"></i>
                    </div>
                    
                    <img src="assets/img/nav-img.png" alt=" nav image" class="nav__img">
                    
                </div>
                <!--Toggle button-->
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-line"></i>
                </div>
            </nav>
        </header>

        <!--==================== MAIN ====================-->
        <main class="main">
            <!--==================== HOME ====================-->
            <section class="home">
                <div class="home__shape-small"></div>
                <div class="home__shape-big"></div>
              <img src="assets/img/shape-bg.png" alt="shape image" class="home__shape-bg ">


                <div class="home__container container">

                    <div class="home__data">
                        <h1 class="home__title">
                            Get Fresh
                                <span>Baly energy</span>
                                        Everyday
                        </h1>

                        <p class="home__description">
                            From $ 0 per month, get <br>
                            those benefits and more. <br>
                            
                        </p>
                        <a href="#" class="home__button">
                            Details
                        </a>
                    </div>

                    <div class="home__images">
                        <img src="assets/img/liquid-fruit.png" alt="liquid image" class="home__liquid">

                         <div class="home__juice-animate">
                            <img src="assets/img/baly.png" alt="juice image" class="home__juice">
                        </div>

                        <img src="assets/img/apple1.png" alt="apple1 image" class="home__apple1">

                        <img src="assets/img/apple2.png" alt="apple2 image" class="home__apple2"> 

                        <div>
                            <img src="assets/img/leaf.png" alt="leaf image" class="home__leaf">
                            <img src="assets/img/leaf.png" alt="leaf image" class="home__leaf">
                            <img src="assets/img/leaf.png" alt="leaf image" class="home__leaf">
                            <img src="assets/img/leaf.png" alt="leaf image" class="home__leaf">
                            <img src="assets/img/leaf.png" alt="leaf image" class="home__leaf">
                            <img src="assets/img/leaf.png" alt="leaf image" class="home__leaf">

                        </div>
                    </div>
                </div>

            </section>
        </main>

        <!--=============== GSAP ===============-->
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
